<h2 matDialogTitle>{{ configs?.title }}</h2>
<mat-dialog-content *ngIf="configs?.message">
    <span [innerHTML]="configs?.message"></span>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false" [color]="configs.cancelButton.color" *ngIf="configs.type === 'confirm'">
        {{ configs.cancelButton.text }}
    </button>
    <button mat-button [mat-dialog-close]="true" [color]="configs.okButton.color">
        {{ configs.okButton.text }}
    </button>
</mat-dialog-actions>
