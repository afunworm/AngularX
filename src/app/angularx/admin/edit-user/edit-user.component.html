<div *ngIf="!editMode && dataLoaded | async">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="By ID, name, email, etc.">
    </mat-form-field>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="userInfo">

            <!-- UID Column -->
            <ng-container matColumnDef="uid">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> UID </th>
                <td mat-cell *matCellDef="let row"> {{row.uid}} </td>
            </ng-container>

            <!-- Display Name Column -->
            <ng-container matColumnDef="displayName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Display Name </th>
                <td mat-cell *matCellDef="let row"> {{row.displayName}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <!-- Phone Column -->
            <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
                <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button aria-label="Edit User" (click)="editUser(row.uid)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>

<div style="width: 100%;" align="center" *ngIf="editMode && dataLoaded | async">
    <div style="width: 800px;" align="left">
        <angularx-table title="Standard Info" [data]="data.standard" [style]="{width: '900px', marginBottom: '32px'}"></angularx-table>
        <angularx-table title="Custom Info" [data]="data.custom" [style]="{width: '900px'}"></angularx-table>
    </div>
</div>
